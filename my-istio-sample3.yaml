##################################################################################################
#  service-b
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: service-a
  labels:
    app: service-a
    service: service-a
spec:
  ports:
  - port: 8081
    name: http
  selector:
    app: service-a
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  labels:
    app: service-a
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
      version: v1
  template:
    metadata:
      labels:
        app: service-a
        version: v1
    spec:
      containers:
      - name: service-a
        image: menghot/service-a:0.0.1
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        imagePullPolicy: Never
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 64Mi
        env:
        - name: JAVA_OPTS
          value: " -Xmx64m -Dservice.b.url=http://service-b:8082/sb/info -Dapp.version=v1"
        ports:
        - containerPort: 8081
---
